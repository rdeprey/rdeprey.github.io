<html>
  <head>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity position="0 1.8 2">
        <a-entity camera look-controls></a-entity>
      </a-entity>
      <a-assets>
        <a-asset-item id="minion-obj" src="minion.obj"></a-asset-item>
        <a-asset-item id="minion-mtl" src="minion.mtl"></a-asset-item>
      </a-assets>
      <a-entity obj-model="obj: #minion-obj; mtl: #minion-mtl" position="0 0 0"></a-entity>
    </a-scene>
  </body>
</html>
