<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Velocity Basics</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="css/custom-styles.css" rel="stylesheet">
<script src="js/lib/jquery-1.11.2.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="js/lib/velocity.js"></script>
</head>

<body role="document">
<div class="container" role="main">
    <h1>Velocity Basics</h1>
    <h2>Change Opacity and Width</h2>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:0%;opacity:0;">
            <span class="sr-only">60% Complete</span>
        </div>
    </div>
	<script>
        $(document).ready(function() {
            $('.progress-bar').velocity({width: '100%', opacity: 1}, {duration: 800, easing: 'swing'});
        });
    </script>
    
    
    <h2>Reveal Caption on Hover</h2>
    <div class="row">
    	<div class="col-md-4"><div class="img-wrapper"><img src="http://www.placehold.it/320x320" /><div class="caption">This is a caption</div></div></div>
        <div class="col-md-4"><div class="img-wrapper"><img src="http://www.placehold.it/320x320" /><div class="caption">This is a caption</div></div></div>
        <div class="col-md-4"><div class="img-wrapper"><img src="http://www.placehold.it/320x320" /><div class="caption">This is a caption</div></div></div>
    </div>
    <script>
		$('img').mouseover(function() {
			var caption = $(this).siblings('.caption');
			$(caption).velocity({top:'-50px'}).css('display','block');
		});
		$('img').mouseout(function() {
			var caption = $(this).siblings('.caption');
			$(caption).velocity({top: '0'});
		});
	</script>
    
</div>
</body>
</html>
